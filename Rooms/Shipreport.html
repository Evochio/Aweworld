<script>
switch($(".Ship-Health-description").text()) {
    case 'Great':
	document.write("The ship is in optimal condition and ready for any challenge.");
       break;
    case 'Serviceable':
		document.write("The ship has taken some bumps but has no operational problems.");
        
        break;

		document.write("The ship is worn and in places damaged but still sea-worthy");
         break;
	case 'Listing in the water':

         break;

         break;
	case 'About to sink':

         break; 		
    default: 
        console.log("WHAT?");
}
</script>
