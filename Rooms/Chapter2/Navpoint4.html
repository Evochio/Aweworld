  <script>
 // $.cookie.json = false;
state.chapter.push("finalobject");
    $(document).ready(function() {
      // Put logic that is specific to this page here, mainly what happens when buttons to other
      // rooms get clicked.
	if (_.contains(state.chapter, "eat")) {
		 $(".eat").removeClass("hidden");
	}
	
	if (_.contains(state.events, "noeat")) {
		 $(".noeat").removeClass("hidden");
	}
	
	if (_.contains(state.events, "pouched")) {
		 $(".pouch").removeClass("hidden");
	}
      
      $('#button-1').on('click', function(e) {
        // change state here
        // end by using lib.goTo
		lib.dialogue(e, "envoy"),
        $("#button-1").addClass("hidden");
		
      })
	  

	  
	    $('#save2').on('click', function(e) {
       //JSON.stringify(state.chapter)
		Cookies.set('chaptersave', JSON.stringify(state), { expires: 365, path: '/' });
      })
	  
	    $('#save3').on('click', function(e) {
      
		Cookies.set('save', JSON.stringify(state), { expires: 365, path: '/' });
		Cookies.set('save2', JSON.stringify(offList.activeRoster), { expires: 365, path: '/' });
		Cookies.set('save3', JSON.stringify(offList.deadRoster), { expires: 365, path: '/' });
		Cookies.set('save4', JSON.stringify(offList.firstOfficer), { expires: 365, path: '/' });
		
      })
	  
	  
	  
	  $('#reset').on('click', function() {
        // change state here
        
		state.chapter = JSON.parse(Cookies.get('chaptersave2'));
        lib.goTo('Thousand.html')
      })
		
		$('#button-2').on('click', function() {
        // change state here
        // end by using lib.goTo
		state.chapter[0] = ("FertileIsles");
        lib.goTo('FertileIsles.html')
      })
	  
	   $('#sandbanks').on('click', function() {
        // change state here
        // end by using lib.goTo
		state.chapter[0] = ("Sandbanks");
        lib.goTo('Sandbanks.html')
      })
	  
	  
    })
	
  </script>
